<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
      <style>
          body{
            background-color: rgb(112, 112, 112);  
            width: 100%;
            height: 100%;
          }
          div{
              margin-top: 10%;
              margin-left: 15%;
              margin-right: 15%;
              width: 100%px;
              font-size: 2em;
          }
          button{

              widows: 50px;
              height: 40px;
              border-radius: 100%;
          }
      </style>
<body>
    <div><p></p></div>
    <button>前进</button>
    <script type="text/javascript">
        let i = -1;
        let p = document.querySelector('p');
        let str = '公元2022一月二日夜，解衣欲睡，月色入户，欣然起睡。念无与为乐者，遂至梦中寻李棋棋。棋棋亦未寝，相与步于Internet。Internet下如积水空明，水中你、我交横，盖照片影也。何夜无月？何处无照片？但少网页如此耳。';
        let timer = setInterval(() => {
            i++;
            p.innerHTML += str.charAt(i);
            if (i >= str.length) {
                clearInterval(timer);
            }
        }, 200);
        let but=document.querySelector("button");
        but.onclick=function(){
            window.location.href = "qiqi2.html";
        }
        
    </script>
</body>
</html>
